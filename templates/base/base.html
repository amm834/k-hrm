{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}K-HRM{% endblock title %}</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'k/k-software-house-icon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="{% static 'fa-6.4.0/css/all.min.css' %}" rel="stylesheet" />

    <!-- MDB -->
    <link href="{% static 'mdb-6.3.1/css/mdb.min.css' %}" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'mdb-6.3.1/js/mdb.min.js' %}"></script>

    <!-- HTMX -->
    <script src="{% static 'htmx-1.9.2/htmx.min.js' %}"></script>
</head>
<body
    hx-target="body"
    hx-boost="true"
>
    <div class="w-100">
        <!-- Header -->
        <header>
            {% include './header.html' %}
        </header>
        <!-- Header -->

        <!-- Main -->
        <main>
            {% if messages  %}
                {% for message in messages %}
                <div class="alert alert-secondary alert-dismissible fade show m-0" role="alert">
                        {{ message }}
                    <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
            {% block main %}{% endblock main %}
        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer>
            {% include './footer.html' %}
        </footer>
        <!-- Footer -->
    </div>

    {% block extra_body %}
    {% endblock %}
</body>
</html>
